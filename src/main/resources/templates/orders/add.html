 <!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head lang="en" th:replace="fragments/head :: head"> </head>
</head>

  <body>
	<div lang="en" th:replace="fragments/header :: header"> </div>
	<div class="container">
    <div>    

      <form action="#" th:action="@{/orders/add}" th:object="${order}" method="post">
    
        <fieldset>
          
          <h2> add new order</h2>
          <table>
    		<tr>
    			<td> customer: </td>
    			<td><select th:field="*{customer}">
           	           <option th:each="var : ${allCustomers}" th:value="${var.id}" th:text="${var.getName()}"></option>
                </select>
                </td>
    		</tr>
    		
    		<tr>
    			<td> delivery date: </td>
    			<td> <input type="date" th:field="*{deliveryDate}" /> </td>
    		</tr>
    		
    		
    	</table>
          
        <h2>ordered products</h2>  
            
          
          
           <div>
            
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>row</th>
                  <th>amount</th>
                  <th>product</th>
                  <th>remove</th>
                   
                  
                </tr>
              </thead>
              <tbody>
                <tr th:each="row,rowStat : *{orderItems}">
                  <td th:text="${rowStat.count}"></td>
                  <td>
                    <input type="number" min="0" th:field="*{orderItems[__${rowStat.index}__].amount}" th:errorclass="fieldError" />
                  </td>
                  
                  <td>
                    <select th:field="*{orderItems[__${rowStat.index}__].item}">
                      <option th:each="var : ${allItems}" th:value="${var.id}" th:text="${var.name}">Test</option>
                    </select>
                  </td>
                  
                  <td>
                    <button type="submit" class="btn btn-primary" name="removeRow" th:value="${rowStat.index}">remove product</button>
                  </td>
                </tr>
              </tbody>
            </table>
              <button type="submit" class="btn btn-primary" name="addRow">add product</button>
          </div>
			<br/>
          <div class="submit">
            <button type="submit" class="btn btn-success" name="save">submit Order</button>    
          </div>
        
        </fieldset>
          
      </form>
    </div>
    </div>

  </body>
</html>
