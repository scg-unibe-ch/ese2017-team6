<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/head :: head"> </head>
<body>
	<div lang="en" th:replace="fragments/header :: header"> </div>
	<div class="container">
	<h1 th:text= "'order for ' +${order.customer}"></h1>
		<div class="panel panel-default">
		<div class="panel-body">
    		<p th:text="'delivery address:  ' + ${order.getAddress()}" />
     		<p th:text="'delivery date:  ' + ${order.getDeliveryDate()}" />
     		<p th:text="'order status: '+${order.getStatus()}" />
     	<div>
<!--             <label>Rows</label> -->
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>item</th>
                  <th>amount</th>    
                  <th>status</th>
                  <th>route</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="oi : ${order.getOrderItems()}">
		    		<td th:text="${oi.getItem()}"></td>
		    		<td th:text="${oi.getAmount()}"></td>
		    		<td th:text="${oi.getOrderItemStatus()}"></td>
		    		<td><a th:if="${oi.hasRoute()}" th:href="@{/route/{id}(id = ${oi.getRoute().getId()})}">show route</a></td>
			    	
				</tr>
              </tbody>
            </table>
          </div>
          </div>
          </div>
    	<a href ="/orders/" class="btn btn-primary" role="button">go back to overview</a>
    </div>
</body>
</html>
