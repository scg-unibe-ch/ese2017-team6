<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/head :: head"> </head>
<body>
	<div lang="en" th:replace="fragments/header :: header"> </div>
	<div class="container">
	<h1 th:text= "${user.firstname} + ' ' + ${user.surname}"></h1>
    <form action="#" th:action="@{/user/{id}/edit(id = ${user.id})}" th:object="${user}" th:method="post" class="form-horizontal">
     <div class="panel panel-default">
	 <div class="panel-body">
	 
	 <div class="form-group">
	 	<label class="col-sm-2" for="id">your id:</label>
	 	<div class="col-sm-5">
	 		<p th:text="*{id}"/>
	 	</div>
	 </div>
	 
	 <div class="form-group">
	 	<label class="col-sm-2" for="id">your username:</label>
	 	<div class="col-sm-5">
	 		<p th:text="*{username}"/>
	 	</div>
	 </div>
	 
	 <div class="form-group">
	 	<label class="col-sm-2" for="firstname">first name:</label>
	 	<div class="col-sm-5">
	 		<input type="text" th:field="*{firstname}" class="form-control" id="text" placeholder="enter first name" />
	 	</div>
	 </div>
	 
	 <div class="form-group">
	 	<label class="col-sm-2" for="surename">surname:</label>
	 	<div class="col-sm-5">
	 		<input type="text" th:field="*{surname}" class="form-control" id="text" placeholder="enter surname" />
	 	</div>
	 </div>
	 
	 <div class="form-group">
	 	<label class="col-sm-2" for="password">password:</label>
	 	<div class="col-sm-5">
	 		<input type="text" th:field="*{password}" class="form-control" id="text" placeholder="enter password" />
	 	</div>
	 </div>

	 <div class="form-group">
	 	<label class="col-sm-2" for="name">role:</label>
	 	<div class="col-sm-5">	 		
	 		<select class="form-control" th:field = "*{roles}">
			<option th:each= "role : ${roles}" th:value="${role.getId()}" th:text="${role.toString()}"></option>
		</select>
	 	</div>
	 </div>	 
	 
	 <div class="form-group">
	 	<label class="col-sm-2" for="name">status:</label>
	 	<div class="col-sm-5">	 		
	 		<select class="form-control" th:field="*{status}">
        		<option th:each="var : ${statusArray}"
        				th:value="${var}" th:text="${var.getTitle()}"></option>
            </select>
	 	</div>
	 </div>
	 
     </div>
     </div>
		
        <input type="submit" class="btn btn-primary" value="submit"/><br/><br/>
        <input type="reset" class="btn btn-primary" value="reset"/>
        <a href ="/user/" class="btn btn-primary" role="button">go back to overview</a>
    </form>
<!--     <form action="#" th:action="@{/user/{id}/edit(id = ${user.id})}" th:object="${user}" th:method="delete"> -->
<!--     	<br/> -->
<!--     	<input type="submit" class="btn btn-primary" value="delete user?"/> -->
<!--     </form> -->
    </div>
</body>
</html>
