<!DOCTYPE HTML>
<html>
	<head>
		<title>Registration, Team6</title>
		<link rel="stylesheet" href="main.css" type="text/css" th:href="@{main.css}"/>
		
	</head>
	<body>
	     <form method="POST" th:object="${userForm}" class="form-signin">
	        <h2 class="form-signin-heading">Create your account</h2>
	        <p>User: <input type="text" th:field="*{username}" /></p>
	        <p>Firstname: <input type="text" th:field="*{firstname}" /></p>
	        <p>Surname: <input type="text" th:field="*{surname}" /></p>
	    	<p>Email: <input type="text" th:field="*{email}" /></p>
	        <p>Password: <input type="text" th:field="*{password}" /></p>
	        <p>Password-Confirm: <input type="text" th:field= "*{passwordConfirm}" /></p>
	        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
	        <p><input type="submit" value="Submit" class="button"/> <input type="reset" value="Reset" class="button"/></p>
	    </form>
	</body>
	
</html>
