<!DOCTYPE html>
 <html>
<head lang="en" th:replace="fragments/head :: head"> </head>
 	
 	<body>
 	<div lang="en" th:replace="fragments/header :: header"> </div>
	<div class="container">
 	<div th:if="${not #lists.isEmpty(drivers)}">
 	<h1> Here are all the Drivers of the Firm </h1>
 	
 	<h1>Select Your Profile</h1>
 		    <table class="table table-hover">
 		    <thead>
 		    	<tr>
 		    		<th>Id</th>
 		    		<th>Username</th>
 		    		<th>Firstname</th>
 		    		<th>Surname</th>
 		    		<th></th>
 		    	</tr>
 		    	</thead>
 		    	<tbody>
 		    	<tr th:each="user : ${drivers}">
 		    		<td th:text="${user.getId()}"></td>
 		    		<td th:text="${user.getUsername()}"></td>
 		    		<td th:text="${user.getFirstname()}"></td>
 		    		<td th:text="${user.getSurname()}"></td>
 		    		<td><a th:href="@{{id}(id = ${user.id})}">Profile</a></td>
 				</tr>
 				</tbody>
 		    </table>
 	</div>
 	
 
 	</div>
 	</body>
 </html>
