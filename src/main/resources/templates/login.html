<!DOCTYPE HTML>
<html>
<head lang="en" th:replace="fragments/head :: head"> </head>
	<body>
		<div lang="en" th:replace="fragments/header :: header-loggedOut"> </div>
		<div class="container">

	   		<form th:method="POST" th:action="@{/login}" class="form-signin">
	        	<h2 class="form-heading">log in</h2>
	        	<div class="form-group ${error != null ? 'has-error' : ''}">
	            	<span>${message}</span>
	            	<input name="username" type="text" class="form-control" placeholder="Username"
	                	   autofocus="true"/>
	            	<input name="password" type="password" class="form-control" placeholder="Password"/>
	            	<span>${error}</span>

	            	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		            <button class="btn btn-lg btn-primary btn-block" type="submit">log in</button>
	    	        <h4 class="text-center"><a href="/registration" class="button">create an account</a></h4>
	        	</div>
	    	</form>
		</div>
	</body>
</html>
