<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/head :: head"> </head>
<body>
	<div lang="en" th:replace="fragments/header :: header"> </div>
	<div class="container">
	<h1 th:text= "${customer.name}"></h1>
    <form action="#" th:action="@{/customer/{id}/edit(id = ${customer.id})}" th:object="${customer}" th:method="post">
     <div class="panel panel-default">
	 <div class="panel-body">
      	<p th:text="'id: ' + *{id}" />
      	<p th:text="'name: ' + *{name}" />
      	<p th:text="'address: ' + *{address}" />
        <p>real name: <input type="text" th:field="*{name}" /></p>
        <p>address <select th:field="*{address}">
        	<option th:each="var : ${allAddress}" th:value="${var.id}" th:text="${var.toString()}"></option>
                    </select></p>
        <p>status
        	<select th:field="*{status}">
        		<option th:each="var : ${statusArray}"
        				th:value="${var}" th:text="${var.getTitle()}"></option>
            </select></p>
      </div>
