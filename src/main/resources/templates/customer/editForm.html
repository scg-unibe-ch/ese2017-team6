<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/head :: head"> </head>
<body>
	<div lang="en" th:replace="fragments/header :: header"> </div>
	<div class="container">
	<h1 th:text= "${customer.name}"></h1>
    <form action="#" th:action="@{/customer/{id}/edit(id = ${customer.id})}" th:object="${customer}" th:method="post" class="form-horizontal">
     <div class="panel panel-default">
	 <div class="panel-body">
	 
	 	<div class="form-group">
	 		<label class="col-sm-2" for="id">customer id:</label>
	 		<div class="col-sm-5">
	 			<p th:text="*{id}"/>
	 		</div>
	 	</div>
	 	
		 <div class="form-group">
		 	<label class="col-sm-2" for="name">customer name:</label>
		 	<div class="col-sm-5">
		 		<input type="text" th:field="*{name}" class="form-control" id="text" placeholder="enter new name" />
		 	</div>
		 </div>
		 
		 <div class="form-group">
	 		<label class="col-sm-2" for="id">domicil address:</label>
	 		<div class="col-sm-5">
	 			<p th:text="*{domicilAddress}"/>
	 		</div>
	 	</div>
		 
		  	<div class="form-group">
		 	<label class="col-sm-2" for="name">new domicil address:</label>
		 	<div class="col-sm-5">	 		
		 		<select class="form-control" th:field="*{domicilAddress}">
        			<option th:each="var : ${allAddress}" th:value="${var.id}" th:text="${var.toString()}"></option>
                </select>
        	</div>
		 </div>
	 
		 
		 <div class="form-group">
	 		<label class="col-sm-2" for="id">delivery address:</label>
	 		<div class="col-sm-5">
	 			<p th:text="*{address}"/>
	 		</div>
	 	</div>
	 	
	 	<div class="form-group">
		 	<label class="col-sm-2" for="name">new delivery address:</label>
		 	<div class="col-sm-5">	 		
		 		<select class="form-control" th:field="*{address}">
        			<option th:each="var : ${allDAddress}" th:value="${var.id}" th:text="${var.toString()}"></option>
                </select>
            </div>
		 </div>
	 
	 	<div class="form-group">
		 	<label class="col-sm-2" for="name">status:</label>
		 	<div class="col-sm-5">	 		
		 		<select class="form-control" th:field="*{status}">
	        		<option th:each="var : ${statusArray}"
	        				th:value="${var}" th:text="${var.getTitle()}"></option>
	            </select>
		 	</div>
	 	</div>
      </div>
      </div>
		
        <input type="submit" class="btn btn-primary" value="submit"/><br/><br/>
        <input type="reset" class="btn btn-primary" value="reset"/>
        <a href ="/customer/" class="btn btn-primary" role="button">go back to overview</a>
    </form>
    <br/>
<!--     <form action="#" th:action="@{/customer/{id}/edit(id = ${customer.id})}" th:object="${customer}" th:method="delete"> -->
<!--     	<input type="submit" class="btn btn-primary" value="delete customer?" /> -->
<!--     </form> -->
    </div>
</body>
</html>
