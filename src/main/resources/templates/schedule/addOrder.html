<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>User Index</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link rel="stylesheet" href="design.css" type="text/css" th:href="@{../design.css}"/>
	</head>
	<body>
		<a href="#" class="button">HOME</a> <br/> <br/>
		<h1> Add an order to a route </h1>
			<form th:action = "@{/schedule/{id}(id = ${order.getId()})}" th:method = "post">
			    <h2>Selected Order</h2>
			    <table>
			    	<tr>
			    		<th>Id</th>
			    		<th>Clientname</th>
			    		<th>Delivery Adress</th>
			    		<th>Order Status</th>
			    		<th>Number of Order items</th>
			    		<th>Delivery Date</th>
			    		<th></th>
			    		<th></th>
			    	</tr>
			    	<tr>
			    		<td th:text="${order.getId()}"></td>
			    		<td th:text="${order.getCustomer()}"></td>
			    		<td th:text="${order.getAddress()}"></td>
			    		<td th:text="${order.getStatus()}"></td>
			    		<td th:text="${order.getOrderItems().size()}"></td>
			    		<td th:text="${order.getDeliveryDate()}"></td>
					</tr>
			    </table>
				<div th:if="${not #lists.isEmpty(routes)}">
			    <h2>All Routes</h2>
			    <table>
			    	<tr>
			    		<th>Id</th>
			    		<th>Truck</th>
			    		<th>Driver</th>
			    		<th>Capacity</th>
			    		<th>Number of deliveries</th>
			    		<th>Delivery Date</th>
			    		<th></th>
			    		<th></th>
			    	</tr>
			    	<tr th:each="route : ${routes}">
			    		<td th:text="${route.getId()}"></td>
			    		<td th:text="${route.getTruck()}"></td>
			    		<td th:text="${route.getDriver()}"></td>
			    		<td th:text="${route.calculateCapacity()}"></td>
			    		<td th:text="${route.getDeliveries().size()}"></td>
			    		<td th:text="${route.getDate()}"></td>
			    		<td><a th:href="@{/route/{id}(id = ${route.getId()})}">Details</a></td>
			    		<td><input th:type="submit" th:name="routeId" th:value="${route.getId()}"></input></td>
					</tr>
			    </table>
			</div>
		</form>
	</body>
</html>
