<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/head :: head"> </head>
<body>
	<div lang="en" th:replace="fragments/header :: header"> </div>
	<div class="container">
	<h1>new address</h1>
	
    <form action="#" th:action="@{/address/add}" th:object="${address}" method="post" class="form-horizontal">
        <table class="table">
    		<tr>
    			<td>street name and number:</td>
    			<td>
    				<div class="col-sm-5">
    				<input  type = "text" th:field="*{street}" class="form-control" required = "required"/>
    				</div>
    			</td>
    			<td th:="${#fields.hasErrors('street')}" th:errors="*{street}" th:text="'street can't be empty.'"></td>
    		</tr>
    		<tr>
    			<td>post code and city:</td>
    			<td>
    				<div class="col-sm-5">
    				<input  type = "text" th:field="*{city}" class="form-control" required = "required" />
    				</div>
    			</td>
    			<td th:if="${#fields.hasErrors('city')}" th:errors="*{citye}" th:text="'city can't be negative.'"></td>
    		</tr>
    		<tr>
    			<td>country </td>
    			<td>
    				<div class="col-sm-5">
    				<input  type = "text" th:field="*{country}" class="form-control" required = "required" />
    				</div>
    			</td>
    			<td th:if="${#fields.hasErrors('country')}" th:errors="*{country}" th:text="'country can't be negative.'"></td>
    		</tr>
       	</table>
        <input type="submit" class="btn btn-primary" value="submit"/><br/><br/>
        <input type="reset" class="btn btn-primary" value="reset"/>
        <a href ="/address/" class="btn btn-primary" role="button">go back to overview</a>
    </form>
    </div>
</body>
</html>
