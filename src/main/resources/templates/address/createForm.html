<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/head :: head"> </head>
<body>
	<div lang="en" th:replace="fragments/header :: header"> </div>
	<div class="container">
	<h1>new address</h1>
    <form action="#" th:action="@{/address/add}" th:object="${address}" method="post">
        <p>street and number: <input type="text" th:field="*{street}" /></p>
        <p>postal code and city: <input type="text" th:field="*{city}" /></p>
        <input type="submit" class="btn btn-primary" value="submit"/>
        <input type="reset" class="btn btn-primary" value="reset" />
    </form>
    </div>
</body>
</html>
