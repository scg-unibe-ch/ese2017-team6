<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/head :: head"> </head>
<body>
	<div lang="en" th:replace="fragments/header :: header"> </div>
	<div class="container">
	<h1 th:text= "${item.name}"></h1>
    <form action="#" th:action="@{/item/{id}/edit(id = ${item.id})}" th:object="${item}" th:method="post" class="form-horizontal">
    <div class="panel panel-default">
	<div class="panel-body">
	
	<div class="form-group">
	 	<label class="control-label col-sm-2" for="id">item id:</label>
	 	<div class="col-sm-5">
	 		<p th:text="*{id}"/>
	 	</div>
	 </div> 
	 
	 <div class="form-group">
	 	<label class="control-label col-sm-2" for="name">article name:</label>
	 	<div class="col-sm-5">
	 		<input type="text" th:field="*{name}" class="form-control" id="text" placeholder="enter article name" />
	 	</div>
	 </div>
		 
	 <div class="form-group">
	 	<label class="control-label col-sm-2" for="name">status:</label>
	 	<div class="col-sm-5">	 		
	 		<select class="form-control" th:field="*{status}">
        		<option th:each="var : ${statusArray}"
        				th:value="${var}" th:text="${var.getTitle()}"></option>
            </select>
	 	</div>
	 </div>
	 
     </div>
     </div>
     <br/>
     <input type="submit" class="btn btn-primary" value="submit"/><br/><br/>
     <input type="reset" class="btn btn-primary" value="reset"/>
     <a href ="/item/" class="btn btn-primary" role="button">go back to overview</a>
    </form>

<!--        	<input type="submit" class="btn btn-danger" value="delete truck?" /> -->
<!--     </form> -->
    </div>
</body>
</html>
