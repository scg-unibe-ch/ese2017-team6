<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/head :: head"> </head>	
	<body>
	<div lang="en" th:replace="fragments/header :: header"> </div>
<!-- 	TODO: condition for next line: just show when list is empty -->
	<p> no items found </p>
	<div th:if="${not #lists.isEmpty(items)}">
		<h1> all items </h1>
	<table>
		    	<tr>
		    		<th>Id</th>
		    		<th>Name</th>
		    		<th>Needed Space in palettes</th>
		    	</tr>
		    	<tr th:each="item : ${items}">
		    		<td th:text="${item.getId()}"></td>
		    		<td th:text="${item.getName()}"></td>
		    		<td th:text="${item.getRequiredAmountOfPalettes()}"></td>
				</tr>
				
		    </table>
		<table>
			    	<tr>
			    		<th>Id</th>
			    		<th>Name</th>
			    	</tr>
			    	<tr th:each="item : ${items}">
			    		<td th:text="${item.getId()}"></td>
			    		<td th:text="${item.getName()}"></td>
					</tr>
					
		</table>
	</div>
		
	<a th:href="@{/item/add}" class="button">Add a new item</a>

		
	</body>
</html>
