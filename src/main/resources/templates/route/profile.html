<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="en" th:replace="fragments/head :: head"> </head>
	<body>
		<div lang="en" th:replace="fragments/header :: header"> </div>
		<div class="container">
		<h1 th:text= "'Route Nr: ' +${route.getId()} + 'on the ' +${route.getDate()}"></h1>
	    <p th:text="'Truck Name: ' + ${route.getTruck()}" />
	    <p th:text="'Driver: ' + ${route.getDriver()}" /> 
		     <ul th:each= "delivery : ${route.getDeliveries()}">
		    	<li> <a th:href="@{/route/delivery/{id}(id = ${delivery.getId()})}" th:text="${delivery.getAddress()}"></a></li>
			    	<ul th:each= "orderItem : ${delivery.getOrder().getOrderItems()}">
			    		<li th:text = "${orderItem.toString()}"></li>
			    	</ul>
		    </ul>
	    <a href ="/schedule/" class="btn btn-primary" role="button">go to scheduling</a>
	    <a th:href="@{/route/{id}/add(id = ${route.id})}" class="btn btn-primary" >Add delivery</a>
	    <a href="/route/" class="btn btn-primary" role="button">show all routes</a>
	    <a th:href="@{/driverview/{id}(id = ${route.getDriver()})}" class="btn btn-primary">driver-profile of this route</a>
	    <a th:href="@{/route/{id}/edit(id = ${route.id})}" class="btn btn-primary">edit this route(Placeholder)</a>
	    </div>
	</body>
</html>
