<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="en" th:replace="fragments/head :: head"> </head>
	<body>
		<div lang="en" th:replace="fragments/header :: header"> </div>
		<h1 th:text= "${truck.truckame}"></h1>
	    <form action="#" th:action="@{/truck/{id}/edit(id = ${truck.id})}" th:object="${truck}" th:method="post">
	      	<p th:text="'Truck id: ' + *{id}" />
	      	<p th:text="'Vehicle name: ' + *{vehicleName}" />
	        <p>Vehicle name<input type="text" th:field="*{vehicleName}" /></p>
	        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
	    </form>
	    <form action="#" th:action="@{/truck/{id}/edit(id = ${truck.id})}" th:object="${truck}" th:method="delete">
	    	
	    	<p><input type="submit" value="Delete truck?" /></p>
	    </form>
	</body>
</html>
