<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="en" th:replace="fragments/head :: head"> </head>
	<body>
		<div lang="en" th:replace="fragments/header :: header"> </div>
		<h1 th:text= "'Edit Delivery nr: ' + ${delivery.getId()}"></h1>
	    <ul th:each= "deliveryItem : ${delivery.getItems()}">
	    	<li th:text="${deliveryItem.toString()}"></li>
	    </ul>
	    <h2>available items</h2>
	    <ul th:each= "item : ${items}">
	    	<li th:text="${item.toString()}"></li>
	    </ul>
	    <form th:action = "@{/route/delivery/{deliveryId}(deliveryId = ${delivery.id})}" th:method = "post">
		    <select class="form-control" name="itemId" id="item">
			    	<option th:each= "item : ${items}" th:value="${item.getId()}" th:text="${item.toString()}"></option>
			</select>
			<input type = "submit" value= "add item"/>
		</form>
	</body>
</html>
