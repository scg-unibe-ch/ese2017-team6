<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>User Index</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link rel="stylesheet" href="design.css" type="text/css" th:href="@{../design.css}"/>
	</head>
	<body>
		<a href="/hello" class="button">HOME</a> <br/> <br/>
		<h1> order menu </h1>

		<a href="/orders/add" class="button">create a new order</a> <br/> <br/>
		
		<div th:if="${not #lists.isEmpty(orders)}">
		    <h2>All Orders</h2>
		    <table>
		    	<tr>
		    		<th>Id</th>
		    		<th>Clientname</th>
		    		<th>Delivery Adress</th>
		    		<th>Order Status</th>
		    		<th>Number of Order items</th>
		    		<th>Delivery Date</th>
		    		<th></th>
		    	</tr>
		    	<tr th:each="order : ${orders}">
		    		<td th:text="${order.getId()}"></td>
		    		<td th:text="${order.getCustomer()}"></td>
		    		<td th:text="${order.getAddress()}"></td>
		    		<td th:text="${order.getStatus()}"></td>
		    		<td th:text="${order.getOrderItems().size()}"></td>
		    		<td th:text="${order.getDeliveryDate()}"></td>
		    		<td><a th:href="@{{id}(id = ${order.getId()})}">Details</a></td>
				</tr>
		    </table>
		</div>
	</body>
</html>
