<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text= "'Edit Order Nr:' + ${order.id}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 th:text= "'Edit order for: '+${order.getClientName()}"></h1>
    <form action="#" th:action="@{/order/{id}/edit(id = ${order.getId()})}" th:object="${order}" th:method="post">
      	<p th:text="'This orders id: ' + *{id}" />
      	<p th:text="'Clientname: ' + *{getClientName()}" />
      	<p th:text="'Current delivery address: '+ *{getDeliveryAddress()}"/>
        <p>New delivery address: <input type="text" th:field="*{deliveryAddress}" /></p>
      
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <form action="#" th:action="@{/order/{id}/edit(id = ${order.id})}" th:object="${order}" th:method="delete">
    	
    	<p><input type="submit" value="Delete order?" /></p>
    </form>
</body>
</html>
