<!DOCTYPE html>
<html>
	<head>
		<title>Create an OrderItem</title>
	</head>
	
	<body>
		<h1>Hi!</h1>
		<p>I would like to generate Order items.</p>

	<h1>Form</h1>
    <form action="#" th:action="@{/orderitem/add}" th:object="${item}" method="post">
        <p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <input type="radio" name="Item" value="Machine 1" checked="checked" /> Machine 1
  		<input type="radio" name="Item" value="Machine 2" /> Machine 2 
  		<input type="radio" name="Item" value="Machine 3" /> Machine 3 
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

		
	</body>
</html>
