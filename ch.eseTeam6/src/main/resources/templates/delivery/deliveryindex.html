<!DOCTYPE html>
<html>
	<head>
		<title>Delivery</title>
		<link rel="stylesheet" href="design.css" type="text/css" th:href="@{design.css}"/>
		<style>
		table {
		    border-collapse: collapse;
		    width: 50%;
		}
		
		th, td {
		    text-align: left;
		    padding: 8px;
		}
		
		tr:nth-child(even){background-color: #f2f2f2}
	</style>
	</head>
	
	<body>
		<a href="/hello" class="button" >HOME</a> <br/><br/>
		<h1>new delivery</h1>
		
		<form action="#" th:action="@{/delivery/add}" th:object="${delivery}" method="post">
		<fieldset>
		
			<div>
            <label for="order">Orders</label>
                    <select th:field="*{order}">
                      <option th:each="var : ${allOrders}" th:value="${var.id}" th:text="${var.getCustomer().getName()}"></option>
                    </select>
          </div>
          
          <div class="submit">
            <button type="submit" name="select" class="button">select customer from orders</button>    
          </div>
          
          </fieldset>
          </form>		

	</body>
</html>
