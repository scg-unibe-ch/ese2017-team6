<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text= "'Edit ' + ${customer.name}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 th:text= "${customer.name}"></h1>
    <form action="#" th:action="@{/customer/{id}/edit(id = ${customer.id})}" th:object="${customer}" th:method="post">
      	<p th:text="'Id: ' + *{id}" />
      	<p th:text="'Name: ' + *{name}" />
      	<p th:text="'Address Id: ' + *{addressId}" />
        <p>Real name: <input type="text" th:field="*{name}" /></p>
        <p>Address: <input type="text" th:field= "*{addressId}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <form action="#" th:action="@{/customer/{id}/edit(id = ${customer.id})}" th:object="${customer}" th:method="delete">
    	
    	<p><input type="submit" value="Delete customer?" /></p>
    </form>
</body>
</html>
