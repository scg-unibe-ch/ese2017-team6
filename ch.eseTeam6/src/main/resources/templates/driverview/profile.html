<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DriverProfile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 th:text= "'Hi ' +${driver.username}"></h1>
    <p th:text="'Your id: ' + ${driver.id}" />
    <p th:text="'Your RealName is: ' + ${driver.realName}" />
    
    <div th:if="${not #lists.isEmpty(routes)}">
	<h1> Here are all your Routes</h1>
		   <table>
		    	<tr>
		    		<th>Id</th>
		    		<th>Route Date</th>
		    		<th>Vehicle name</th>
		    		<th>Driver name</th>
		    		<th>Number of Deliveries</th>
		    		<th></th>
		    	</tr>
		    	<tr th:each="route : ${routes}">
		    		<td th:text="${route.getId()}"></td>
		    		<td th:text="${route.getRouteDate()}"></td>
		    		<td th:text="${route.getVehicleName()}"></td>
		    		<td th:text="${route.getDriverId()}"></td>
		    		<td th:text="${route.getDeliveryId()}"></td>
		    		<td><a th:href="@{/route/{id}(id = ${route.id})}">Show Route</a></td>
				</tr>
		    </table>
	</div>
	<div th:if="${#lists.isEmpty(routes)}">
	<h1> You don't have any Routes at the Time. Enjoy your free day! </h1>
	</div>
    <a th:href="@{/driverview/}">Back to Drivers!</a>
</body>
</html>
