<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Route</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 th:text= "${routeDate.toString()}"></h1>
    <ul th:each= "truck : ${trucks}">
    	<li th:text="${truck.toString()}"></li>
    </ul>
    <ul th:each= "driver : ${drivers}">
    	<li th:text="${driver.toString()}"></li>
    </ul>
    <h1 th:text= "'Create new Route on ' + ${routeTemplate.getDate()}"></h1>
    <form th:action="@{/route/add}" th:object="${routeTemplate}" method="post">
    	<input type="hidden" name="routeDate" th:value="${routeDate.toString()}"/>
	    <select class="form-control" name="*{truckId}" id="*{truckId}" th:field = "*{truckId}">
	    	<option th:each= "truckId : ${trucks}"  th:value="${truckId.getId()}" th:text="${truckId.toString()}"></option>
		</select>
		<select class="form-control" name="driverId" id="driver">
	    	<option th:each= "driverId : ${drivers}" th:value="${driverId.getId()}" th:text="${driverId.toString()}"></option>
		</select>
		<input th:type="submit" value="Submit"/><input type="reset" value="Reset" />
	</form>
</body>
</html>
