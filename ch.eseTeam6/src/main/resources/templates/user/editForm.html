<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/1/edit}" th:object="${users}" method="post">
      	<p th:text="'Your id: ' + ${user.id}" />
      	<p th:text="'Your Name: ' + ${user.name}" />
        <p>Current Name: <input type="text" th:field="{user.name}" /></p>
        <p>Mail: <input type="text" th:field="{user.email}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
